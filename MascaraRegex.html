<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Alura - Expressões regulares</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css"> 
</head>
<body class="container">
    
    <h1 class="text-left">Expressões regulares</h1>
    <div class="form-group">
            <label for="target">Mascara CNPJ</label>
            <input type="text" id="cnpj" class="form-control" value="" autocomplete="off"  autofocus placeholder="Digite um CNPJ" />        
    </div>  
    <div class="form-group">
            <label for="target">Mascara Telefone</label>
            <input type="text" id="telefone" class="form-control" value="" autocomplete="off"  autofocus placeholder="Digite um Telefone" />        
    </div>
    <div class="form-group">
            <label for="target">Mascara de Data</label>
            <input type="text" id="data" class="form-control" value="" autocomplete="off"  autofocus placeholder="Digite uma Data" />        
    </div>
    <div class="form-group">
            <label for="target">Mascara de Hora</label>
            <input type="text" id="hora" class="form-control" value="" autocomplete="off"  autofocus placeholder="Digite uma Hora" />        
    </div>
    <div class="form-group">
            <label for="target">Mascara de CPF</label>
            <input type="text" id="cpf" class="form-control" value="" autocomplete="off"  autofocus placeholder="Digite uma CPF" />        
    </div>
    <div class="form-group">                
            <button class="btn btn-primary" onclick="Regex();">Regex</button>
    </div>  

    <script src="js/function.js"></script>
</body>
